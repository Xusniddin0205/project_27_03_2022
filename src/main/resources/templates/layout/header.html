<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <!--Telegram content-->
        <th:block  th:fragment="navbar">
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">



                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu" sec:authorize="isAuthenticated()">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="/assets/dist/img/ab.png" class="user-image" alt="User Image">
                                <th:block sec:authorize="isAuthenticated()">
                                    <span class="hidden-xs" sec:authentication="name">

                                    </span>
                                </th:block>

                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="/assets/dist/img/ab.png" class="img-circle"
                                         alt="User Image">

                                    <p>
                                        <th:block sec:authorize="isAuthenticated()">
                                            <span class="hidden-xs" sec:authentication="name">

                                            </span>
                                        </th:block>
                                        <small>user</small>
                                    </p>
                                </li>
                                <!-- Menu Body -->
                                <li class="user-body">

                                    <!-- /.row -->
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="/user/edit" class="btn btn-default btn-flat"><i class="glyphicon  glyphicon-user"></i> Profil</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="/logout" class="btn btn-default btn-flat"><i class="glyphicon  glyphicon-log-out"></i> Chiqish</a>
                                    </div>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </nav>
        </th:block>


    </body>
</html>
